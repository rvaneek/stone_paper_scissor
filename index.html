<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>

<div class="container">
	<h1 class="Title">Rock Paper Scissor</h1>

	<div class="Score_Board">

		<div class="AI">
			<h1>AI</h1>
			<h2 class="Score">00</h2>
		</div>
		<div class="Player">
			<h1>Player</h1>
			<h2 class="Score">00</h2>
		</div>
	</div>
	<div class="buttons">
		<button class="opt rock"><img src="Images/Stone.png" alt="Paper"></button>
		<button class="opt paper"><img src="Images/Paper.png" alt="Paper"></button>
		<button class="opt scissor"><img src="Images/Scissor.png" alt="Paper"></button>
	</div>

	<div class="Hands">
		<div class="AI">
			<img class="rock" src="Images/Stone.png" alt="">
			<img class="paper" src="Images/Paper.png" alt="">
			<img class="scissor" src="Images/Scissor.png" alt="">
		</div>
		<div class="Player">
			<img class="rock" src="Images/Stone.png" alt="">
			<img class="paper" src="Images/Paper.png" alt="">
			<img class="scissor" src="Images/Scissor.png" alt="">
		</div>
	</div>
</div>
</body>
</html>
